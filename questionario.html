        body {

            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .question-container {
            margin: 20px auto;
            padding: 15px;
            background: rgba(50, 50, 100, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.6);
            transition: 0.5s;
        }

        .answers button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.8);
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .answers button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 17, 203, 1);
        }

        .hint-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .hint-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .hint {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 8px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
