<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Magico ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');

        body {
            font-family: 'Marcellus', serif;
            color: white;
            background-color: purple;
            text-align: center;
            padding: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .question-container {
            margin: 20px auto;
            padding: 15px;
            background: rgba(50, 50, 100, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.6);
        }

        .answers {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .answers button {
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.8);
            transition: all 0.3s ease-in-out;
        }

        button {
            width: 80%;
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.8);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 17, 203, 1);
        }

        .answers button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 17, 203, 1);
        }

        .hint-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .hint-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .hint {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>üåô Quiz Magico ‚ú®</h1>
    <div class="quiz-container">
        <div id="quiz">
            <div class="fade-in">
                <h2>Inserisci i tuoi dati per iniziare</h2>
                <div class="input-container">
                    <input type="text" id="nome" placeholder="Nome">
                    <input type="text" id="cognome" placeholder="Cognome">
                    <input type="email" id="email" placeholder="Email">
                    <button onclick="startQuiz()">Inizia il Quiz ‚ú®</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const questions = [
            { 
                "brand": "Pok√©mon",
                "question": "Quale starter di prima generazione scegli?",
                "answers": [
                    { "text": "Bulbasaur üåø", "hint": "Starter di tipo Erba/Veleno, perfetto per le prime palestre." },
                    { "text": "Charmander üî•", "hint": "Starter di tipo Fuoco che diventa il potente Charizard." },
                    { "text": "Squirtle üåä", "hint": "Starter di tipo Acqua, evolve in Blastoise con cannoni d'acqua." }
                ]
            },
            { 
                "brand": "Harry Potter",
                "question": "A quale casata appartieni?",
                "answers": [
                    { "text": "Grifondoro ü¶Å", "hint": "Coraggiosi e avventurosi, casa di Harry Potter." },
                    { "text": "Tassorosso ü¶°", "hint": "Leali e lavoratori, casa di Cedric Diggory." },
                    { "text": "Corvonero ü¶Ö", "hint": "Intelligenti e creativi, casa di Luna Lovegood." },
                    { "text": "Serpeverde üêç", "hint": "Astuti e ambiziosi, casa di Voldemort." }
                ]
            },
            { 
                "brand": "Marvel vs DC",
                "question": "Quale universo preferisci?",
                "answers": [
                    { "text": "Marvel ü¶∏‚Äç‚ôÇÔ∏è", "hint": "Casa di Spider-Man, Iron Man e Avengers!" },
                    { "text": "DC ‚ö°", "hint": "Superman, Batman e Wonder Woman ti aspettano!" }
                ]
            },
            { 
                "brand": "Gaming",
                "question": "PlayStation o Xbox?",
                "answers": [
                    { "text": "PlayStation üéÆ", "hint": "Esclusive come God of War, Uncharted e The Last of Us!" },
                    { "text": "Xbox üü©", "hint": "Game Pass e Halo sono il tuo pane quotidiano!" }
                ]
            }
        ];

        let currentQuestion = 0;

        function startQuiz() {
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const email = document.getElementById("email").value;

            if (!nome || !cognome || !email) {
                alert("Per iniziare, inserisci tutti i dati!");
                return;
            }

            userData = { nome, cognome, email };
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById("quiz").innerHTML = `<h2 class='fade-in'>‚ú® Quiz completato! Grazie, ${userData.nome}! üéâ</h2>`;
                return;
            }

            const q = questions[currentQuestion];
            let html = `<div class="question-container fade-in">
                <h2>${q.question}</h2>
                <div class="answers">`;

            q.answers.forEach((answer, index) => {
                html += `
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <button onclick="nextQuestion()">${answer.text}</button>
                        <button class="hint-btn" onclick="toggleHint(${index})">‚ÑπÔ∏è</button>
                    </div>
                    <div class="hint" id="hint-${index}">${answer.hint}</div>`;
            });

            html += `</div></div>`;
            document.getElementById("quiz").innerHTML = html;
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function toggleHint(index) {
            const hint = document.getElementById(`hint-${index}`);
            hint.style.display = (hint.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
