<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Magico ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');

        body {
            font-family: 'Marcellus', serif;
            color: white;
            background-color: purple;
            text-align: center;
            padding: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .question-container {
            margin: 20px auto;
            padding: 15px;
            background: rgba(50, 50, 100, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.6);
        }

        .answers {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .answers button {
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.8);
            transition: all 0.3s ease-in-out;
        }

        button {
            width: 80%;
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.8);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 17, 203, 1);
        }

        .answers button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 17, 203, 1);
        }

        .hint-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .hint-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .hint {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>🌙 Quiz Magico ✨</h1>
    <div class="quiz-container">
        <div id="quiz">
            <div class="fade-in">
                <h2>Inserisci i tuoi dati per iniziare</h2>
                <div class="input-container">
                    <input type="text" id="nome" placeholder="Nome">
                    <input type="text" id="cognome" placeholder="Cognome">
                    <input type="email" id="email" placeholder="Email">
                    <button onclick="startQuiz()">Inizia il Quiz ✨</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const questions = [
            { 
                "brand": "Pokémon",
                "question": "Quale starter di prima generazione scegli?",
                "answers": [
                    { "text": "Bulbasaur 🌿", "hint": "Starter di tipo Erba/Veleno, perfetto per le prime palestre." },
                    { "text": "Charmander 🔥", "hint": "Starter di tipo Fuoco che diventa il potente Charizard." },
                    { "text": "Squirtle 🌊", "hint": "Starter di tipo Acqua, evolve in Blastoise con cannoni d'acqua." }
                ]
            },
            { 
                "brand": "Harry Potter",
                "question": "A quale casata appartieni?",
                "answers": [
                    { "text": "Grifondoro 🦁", "hint": "Coraggiosi e avventurosi, casa di Harry Potter." },
                    { "text": "Tassorosso 🦡", "hint": "Leali e lavoratori, casa di Cedric Diggory." },
                    { "text": "Corvonero 🦅", "hint": "Intelligenti e creativi, casa di Luna Lovegood." },
                    { "text": "Serpeverde 🐍", "hint": "Astuti e ambiziosi, casa di Voldemort." }
                ]
            },
            { 
                "brand": "Marvel vs DC",
                "question": "Quale universo preferisci?",
                "answers": [
                    { "text": "Marvel 🦸‍♂️", "hint": "Casa di Spider-Man, Iron Man e Avengers!" },
                    { "text": "DC ⚡", "hint": "Superman, Batman e Wonder Woman ti aspettano!" }
                ]
            },
            { 
                "brand": "Gaming",
                "question": "PlayStation o Xbox?",
                "answers": [
                    { "text": "PlayStation 🎮", "hint": "Esclusive come God of War, Uncharted e The Last of Us!" },
                    { "text": "Xbox 🟩", "hint": "Game Pass e Halo sono il tuo pane quotidiano!" }
                ]
            }
        ];

        let userData = {};
        let currentQuestion = 0;
        let answers = [];

        function startQuiz() {
            userData = {
                nome: document.getElementById("nome").value,
                cognome: document.getElementById("cognome").value,
                email: document.getElementById("email").value
            };

            if (!userData.nome || !userData.cognome || !userData.email) {
                alert("Inserisci tutti i dati!");
                return;
            }

            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showDownloadButton();
                return;
            }

            let q = questions[currentQuestion];
            let html = `<h2>${q.question}</h2>`;

            q.answers.forEach(answer => {
                html += `
                    <div>
                        <button onclick="saveAnswer('${answer.text}')">${answer.text}</button>
                        <button onclick="toggleHint('${answer.text}')" style="background:#444; color:white; margin-left:5px;">?</button>
                        <div class="hint" id="hint-${answer.text}">${answer.hint}</div>
                    </div>
                `;
            });

            document.getElementById("quiz").innerHTML = html;
        }

        function saveAnswer(answer) {
            answers.push({ question: questions[currentQuestion].question, answer });
            currentQuestion++;
            showQuestion();
        }

        function toggleHint(answer) {
            let hint = document.getElementById(`hint-${answer}`);
            hint.style.display = hint.style.display === "block" ? "none" : "block";
        }

        function showDownloadButton() {
            const resultData = { ...userData, answers };

            let jsonData = JSON.stringify(resultData, null, 2);
            let blob = new Blob([jsonData], { type: "application/json" });
            let url = URL.createObjectURL(blob);

            document.getElementById("quiz").innerHTML = `
                <h2>Grazie, ${userData.nome}! 🎉<br>I tuoi risultati sono pronti.</h2>
                <button id="downloadTicket" onclick="generateTicket()">Scarica il Biglietto di Invito 🎉</button>
            `;
        }

        // Funzione per creare il biglietto di invito in PDF
        function generateTicket() {
            const { jsPDF } = window.jspdf; // Inizializza jsPDF
    
            // Crea il documento PDF
            const doc = new jsPDF();
            
            // Aggiungi un titolo
            doc.setFontSize(20);
            doc.text("🎉 Invito al Compleanno di [Nome Compleanno] 🎉", 20, 20);

            // Aggiungi il nome dell'utente e altre info
            doc.setFontSize(16);
            doc.text(`Nome: ${userData.nome}`, 20, 40);
            doc.text(`Email: ${userData.email}`, 20, 50);
    
            // Aggiungi un piccolo sommario delle risposte al quiz
            doc.text("Risposte al quiz:", 20, 70);
            doc.setFontSize(12);
    
            let yPosition = 80;  // Posizione iniziale per le risposte
            answers.forEach(answer => {
                doc.text(`- ${answer}`, 20, yPosition);
                yPosition += 10;
            });

            // Aggiungi un messaggio finale
            doc.text("Non vediamo l'ora di festeggiare con te!", 20, yPosition + 10);

            // Salva il PDF come file scaricabile
            doc.save(`biglietto_invito_${userData.nome}.pdf`);
        }

    </script>

</body>
</html>
