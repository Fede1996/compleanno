<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pop Culture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .question-container {
            margin: 20px auto;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .answers button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #555;
            color: white;
            position: relative;
        }
        .answers button:hover {
            background: #777;
        }
        .hint {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
        .answers button:hover .hint {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Quiz Pop Culture</h1>
    <div id="quiz"></div>

    <script>
        const questions = JSON.parse([
    { 
        "brand": "Pokémon",
        "question": "Quale starter di prima generazione scegli?",
        "answers": [
            { "text": "Bulbasaur 🌿", "hint": "Starter di tipo Erba/Veleno, perfetto per le prime palestre." },
            { "text": "Charmander 🔥", "hint": "Starter di tipo Fuoco che diventa il potente Charizard." },
            { "text": "Squirtle 🌊", "hint": "Starter di tipo Acqua, evolve in Blastoise con cannoni d'acqua." }
        ]
    },
    { 
        "brand": "Harry Potter",
        "question": "A quale casata appartieni?",
        "answers": [
            { "text": "Grifondoro 🦁", "hint": "Coraggiosi e avventurosi, casa di Harry Potter." },
            { "text": "Tassorosso 🦡", "hint": "Leali e lavoratori, casa di Cedric Diggory." },
            { "text": "Corvonero 🦅", "hint": "Intelligenti e creativi, casa di Luna Lovegood." },
            { "text": "Serpeverde 🐍", "hint": "Astuti e ambiziosi, casa di Voldemort." }
        ]
    },
    { 
        "brand": "Star Wars",
        "question": "Sei un Jedi o un Sith?",
        "answers": [
            { "text": "Jedi ⚔️", "hint": "Guerrieri della luce, seguono la Forza per la pace." },
            { "text": "Sith 🔥", "hint": "Seguono il lato oscuro della Forza, potenti e spietati." }
        ]
    },
    { 
        "brand": "Marvel vs DC",
        "question": "Preferisci Marvel o DC?",
        "answers": [
            { "text": "Marvel 🦸‍♂️", "hint": "Casa di Spider-Man, Iron Man e Avengers." },
            { "text": "DC 🦇", "hint": "Casa di Batman, Superman e Justice League." }
        ]
    },
    { 
        "brand": "Game of Thrones",
        "question": "Quale casata di Westeros preferisci?",
        "answers": [
            { "text": "Stark 🐺", "hint": "Onorevoli e leali, governano il Nord." },
            { "text": "Lannister 🦁", "hint": "Ricchi e potenti, 'Un Lannister paga sempre i suoi debiti'." },
            { "text": "Targaryen 🐉", "hint": "Discendenti dei draghi, vogliono il Trono di Spade." },
            { "text": "Baratheon 🦌", "hint": "Guerrieri forti e tenaci, casa di Re Robert." },
            { "text": "Greyjoy 🦑", "hint": "Pirati delle Isole di Ferro, 'Ciò che è morto non muoia mai'." },
            { "text": "Martell 🏜️", "hint": "Provenienti dal deserto di Dorne, non si sottomettono mai." },
            { "text": "Tyrell 🌹", "hint": "Ricchi e influenti, 'Crescere Forti'." },
            { "text": "Tully 🐟", "hint": "Governano le Terre dei Fiumi, 'Famiglia, Dovere, Onore'." },
            { "text": "Arryn 🦅", "hint": "Protettori della Valle, 'Alto come l’Onore'." },
            { "text": "Bolton ❄️", "hint": "Famosi per la crudeltà, governano Forte Terrore." }
        ]
    },
    { 
        "brand": "PlayStation vs Xbox",
        "question": "PlayStation o Xbox?",
        "answers": [
            { "text": "PlayStation 🎮", "hint": "Casa di esclusive come God of War, The Last of Us." },
            { "text": "Xbox 🕹️", "hint": "Famosa per Halo, Gears of War e Game Pass." }
        ]
    }
]
);

        let currentQuestion = 0;
        const quizContainer = document.getElementById("quiz");

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                quizContainer.innerHTML = "<h2>Quiz completato! 🎉</h2>";
                return;
            }

            const q = questions[currentQuestion];
            let html = `<div class="question-container">
                <h2>${q.question}</h2>
                <div class="answers">`;

            q.answers.forEach(answer => {
                html += `<button onClick="nextQuestion()">
                    ${answer.text}
                    <span class="hint">${answer.hint}</span>
                </button>`;
            });

            html += `</div></div>`;
            quizContainer.innerHTML = html;
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        showQuestion();
    </script>

</body>
</html>
